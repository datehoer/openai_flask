<!DOCTYPE html>
<head>
    <title>Generate Somethings</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='auto-number-textarea.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
    <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
    <h3>Generate Somethings</h3>
    <form action="/" method="post">
        <input type="text" name="description" placeholder="Enter somethings" required />
        <input type="text" name="key" placeholder="Enter key">
        <input type="submit" value="Generate" />
    </form>
    {% if result %}
    <textarea class="result" id="result">{{ result }}</textarea>
    {% endif %}
</body>
